{% set version = "v0.9.4" %}

package:
  name: adrsm
  version: {{ version }}

source:
  git_rev: {{ version }}
  git_url: https://github.com/maxibor/adrsm.git

requirements:
  run:
    - python 3.6.*
    - numpy
    - scipy
    - requests


test:
  source_files:
    - data
  commands:
    - adrsm --help

about:
  home: https://github.com/maxibor/adrsm
  license: MIT
  summary: 'Ancient DNA Read Simulator for Metagenomics'
